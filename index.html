<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Triangles</title>
</head>
<body>
  <div class="container">
    <form id="formOne">
      <div class="form-group">
        <label for="sideA">First side of your triangle:</label>
        <input id="sideA" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="sideB">Second side of your triangle:</label>
        <input id="sideB" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="sideC">Third side of your triangle:</label>
        <input id="sideC" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">What kind of triangle?!?</button>
    </form>

    <h1><span id="triangleType"></span></h1>
  </div>
</body>
</html>
